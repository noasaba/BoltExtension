name: BoltExtension
version: 1.0-SNAPSHOT
main: com.noasaba.boltextension.BoltExtension
api-version: "1.20"
authors: [ "noasaba" ]
description: "Bolt + WorldEdit + WorldGuard で保護の一括操作"

commands:
  boltext:
    description: "WorldEdit範囲内の保護を一括操作 (public/private/transfer/unlock/admin/confirm)"
    usage: "/boltext <public|private|transfer|unlock|admin|confirm> [args...]"

permissions:
  bolt.extension.admin:
    default: op
    description: "他人の保護も削除できるadmin操作を実行できる権限"
